<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>떡잎</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">

        <!-- 처음 로딩창 -->
        <div id="loading-screen" class="screen active">
            <img src="Android Compact - 1 (1).png" alt="로딩 화면" class="splash-image">
        </div>
        <!-- 메인 화면 구성 -->
        <div id="app-content" class="screen">
            <header class="app-header">
                <img src="ddeakeep.png" alt="떡잎 로고" class="header-title">
                <div class="header-user">
                    <img src="user-solid-full 1.png" alt="사용자 아이콘" class="user-icon">
                    <span>user님</span>
                </div>
            </header>
            <!--시루떡 레벨-->
            <main class="content-area">
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="">
                    <img src="finder.png" class="search-icon" alt="검색">
                </div>
                <div class="level-container">
                    <span>Lv.2</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="rice-cake-display">
                    <div class="image-stack">
                        <img src="main_plateddeak.png" alt="접시" class="plate-image">
                        <img src="main_siruddeak.png" alt="시루떡" class="cake-image">
                    </div>
                    <p class="rice-cake-name">시루떡</p>
                </div>
                <div class="bottom-handle"></div>
            </main>
            <!--아래 메뉴바 구성-->
            <nav class="bottom-nav">
                <a href="#" class="nav-item">
                    <img src="home.png" alt="홈">
                    <span>홈</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="mate.png" alt="떡메이트">
                    <span>떡메이트</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="neighborhood.png" alt="내이웃">
                    <span>내이웃</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="bangackang.png" alt="방앗간">
                    <span>방앗간</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="moreimg.png" alt="더보기">
                    <span>더보기</span>
                </a>
            </nav>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
