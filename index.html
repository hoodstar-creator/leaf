<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>떡잎</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">

        <!-- 처음 로딩창 -->
        <div id="loading-screen" class="screen active">
            <img src="Android Compact - 1 (1).png" alt="로딩 화면" class="splash-image">
        </div>

        <!-- 메인 화면 구성 -->
        <div id="app-content" class="screen">
            <header class="app-header">
                <img src="ddeakeep.png" alt="떡잎 로고" class="header-title">
                <div class="header-user">
                    <img src="user-solid-full 1.png" alt="사용자 아이콘" class="user-icon">
                    <span>user님</span>
                </div>
            </header>

            <main class="content-area">
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="">
                    <img src="finder.png" class="search-icon" alt="검색">
                </div>
                
                <!-- The initial level bar that will be hidden -->
                <div class="level-container initial-level">
                    <span>Lv.2</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>

                <div class="rice-cake-display">
                    <div class="image-stack">
                        <img src="main_plateddeak.png" alt="접시" class="plate-image">
                        <img src="main_siruddeak.png" alt="시루떡" class="cake-image">
                    </div>
                    <!-- The initial name that will be hidden -->
                    <p class="rice-cake-name initial-name">시루떡</p>
                </div>

                <!-- Bottom Sheet for More Info -->
                <div id="info-sheet" class="info-sheet">
                    <div class="bottom-handle"></div>
                    <div class="sheet-header">
                        <h2>시루떡 <img src="pencil.png" alt="편집" class="edit-icon"></h2>
                    </div>
                    <div class="level-container">
                        <span>Lv.2</span>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                    </div>
                    <div class="button-group">
                        <div class="sheet-button">
                            <span>떡 만들러 가기</span>
                            <div class="gogo">
                                <a href="#">바로가기 &rarr;</a>
                            </div>
                        </div>
                        <div class="sheet-button">
                            <span>팥 사러 가기</span>
                            <div class="gogo">
                                <a href="#">바로가기 &rarr;</a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!--아래 메뉴바 구성-->
            <nav class="bottom-nav">
                <a href="#" class="nav-item"><img src="home.png" alt="홈"><span>홈</span></a>
                <a href="#" class="nav-item"><img src="mate.png" alt="떡메이트"><span>떡메이트</span></a>
                <a href="#" class="nav-item"><img src="neighborhood.png" alt="내이웃"><span>내이웃</span></a>
                <a href="#" class="nav-item"><img src="bangackang.png" alt="방앗간"><span>방앗간</span></a>
                <a href="#" class="nav-item"><img src="moreimg.png" alt="더보기"><span>더보기</span></a>
            </nav>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
