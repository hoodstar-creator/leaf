<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>떡잎</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">

        <!-- 1. Loading Screen (Initially Active) -->
        <div id="loading-screen" class="screen active">
            <img src="Android Compact - 1 (1).png" alt="앱 로고" class="splash-image">
        </div>

        <!-- 2. Main App Content (Initially Hidden) -->
        <div id="app-content" class="screen">
            <header class="app-header">
                <div class="header-title">떡잎</div>
                <div class="header-user">
                    <img src="user-solid-full 1.png" alt="사용자 아이콘" class="user-icon">
                    <span>user님</span>
                </div>
            </header>

            <main class="content-area">
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="">
                    <img src="search_icon.png" class="search-icon" alt="검색">
                </div>
                <div class="level-container">
                    <span>Lv.2</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="rice-cake-display">
                    <img src="main_siruddeak.png" alt="시루떡" class="main-image">
                    <p class="rice-cake-name">시루떡</p>
                </div>
                <div class="bottom-handle"></div>
            </main>

            <nav class="bottom-nav">
                <a href="#" class="nav-item">
                    <img src="menu_1.png" alt="홈">
                    <span>홈</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="menu_2.png" alt="떡메이트">
                    <span>떡메이트</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="menu_3.png" alt="내이웃">
                    <span>내이웃</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="menu_4.png" alt="방앗간">
                    <span>방앗간</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="menu_5.png" alt="더보기">
                    <span>더보기</span>
                </a>
            </nav>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
